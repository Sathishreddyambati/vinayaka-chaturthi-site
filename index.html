<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMR Vinayaka Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .section {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: calc(100% - 16px);
    }
    .item {
      margin: 5px 0;
    }
    .item span {
      display: inline-block;
      width: 60%;
    }
    .item button {
      background: red;
      margin-left: 10px;
    }
    .item .edit-btn {
      background: #4CAF50;
    }
    #loginForm {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 300px;
      margin: 20px auto;
    }
    #loginForm input {
      width: calc(100% - 16px);
      margin-bottom: 10px;
    }
    #loginBtn {
      width: 100%;
    }
    .admin-controls {
      display: none;
    }
    body.logged-in .admin-controls {
      display: block;
    }
    .loading {
      text-align: center;
      padding: 10px;
      color: #666;
    }
  </style>

  <!-- Firebase SDK (v9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>

  <h2>üôè MMR Vinayaka Donations</h2>

  <div class="section">
    <p><strong>Total Donations:</strong> ‚Çπ<span id="totalDonations">0</span></p>
    <p><strong>Total Expenses:</strong> ‚Çπ<span id="totalExpenses">0</span></p>
    <p><strong>Remaining:</strong> ‚Çπ<span id="remaining">0</span></p>
  </div>

  <div class="section">
    <h3>üë• Donors</h3>
    <div id="donorList"><div class="loading">Loading donors list...</div></div>
    <div class="admin-controls">
      <input type="text" id="donorName" placeholder="Donor Name" />
      <input type="number" id="donationAmount" placeholder="Amount" />
      <button onclick="addDonor()">Add Donor</button>
    </div>
  </div>

  <div class="section">
    <h3>üì¶ Expenses</h3>
    <div id="expenseList"><div class="loading">Loading expenses list...</div></div>
    <div class="admin-controls">
      <input type="text" id="expenseName" placeholder="Expense Description" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <button onclick="addExpense()">Add Expense</button>
    </div>
  </div>

  <div id="loginForm">
    <h3>Admin Login</h3>
    <input type="password" id="adminPassword" placeholder="Enter Password" />
    <button id="loginBtn">Login</button>
  </div>

  <script>
    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD5FnsO3_nd4PDy67hMC59u-A7br1rrxIQ",
      authDomain: "funds-ff958.firebaseapp.com",
      databaseURL: "https://funds-ff958-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "funds-ff958",
      storageBucket: "funds-ff958.appspot.com",
      messagingSenderId: "225221028217",
      appId: "1:225221028217:web:f56a0878746f3a1819a7a8"
    };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const donorsRef = db.ref('donors');
    const expensesRef = db.ref('expenses');
    const adminRef = db.ref('admin');

    const DEFAULT_PASSWORD = "admin123";
    let isAdmin = false;

    // ‚úÖ Set default admin password if not set
    adminRef.once('value').then(snap => {
      if (!snap.exists()) {
        adminRef.set({ password: DEFAULT_PASSWORD });
      }
    });

    // ‚úÖ Handle login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const entered = document.getElementById("adminPassword").value;
      adminRef.once('value').then(snapshot => {
        const data = snapshot.val();
        if (entered === data.password) {
          isAdmin = true;
          document.body.classList.add("logged-in");
          document.getElementById("loginForm").style.display = "none";
          alert("Login successful!");
          updateDonorsList(); updateExpensesList();
        } else {
          alert("Incorrect password!");
        }
        document.getElementById("adminPassword").value = "";
      });
    });

    // ‚úÖ Add Donor
    function addDonor() {
      const name = document.getElementById("donorName").value.trim();
      const amount = parseInt(document.getElementById("donationAmount").value);
      if (name && !isNaN(amount)) {
        donorsRef.push({ name, amount }).then(() => {
          document.getElementById("donorName").value = "";
          document.getElementById("donationAmount").value = "";
        });
      } else {
        alert("Please enter valid name and amount");
      }
    }

    // ‚úÖ Add Expense
    function addExpense() {
      const name = document.getElementById("expenseName").value.trim();
      const amount = parseInt(document.getElementById("expenseAmount").value);
      if (name && !isNaN(amount)) {
        expensesRef.push({ name, amount }).then(() => {
          document.getElementById("expenseName").value = "";
          document.getElementById("expenseAmount").value = "";
        });
      } else {
        alert("Please enter valid description and amount");
      }
    }

    // ‚úÖ Realtime updates
    donorsRef.on('value', snapshot => {
      updateDonorsList(snapshot.val() || {});
      calculateTotals();
    });

    expensesRef.on('value', snapshot => {
      updateExpensesList(snapshot.val() || {});
      calculateTotals();
    });

    function updateDonorsList(data = {}) {
      let html = Object.keys(data).length ? "" : "<div>No donors yet</div>";
      for (const [id, donor] of Object.entries(data)) {
        html += `
          <div class="item">
            <span>${donor.name}: ‚Çπ${donor.amount}</span>
            ${isAdmin ? `
              <button class="edit-btn" onclick="editDonor('${id}')">Edit</button>
              <button onclick="deleteDonor('${id}')">Delete</button>
            ` : ''}
          </div>`;
      }
      document.getElementById("donorList").innerHTML = html;
    }

    function updateExpensesList(data = {}) {
      let html = Object.keys(data).length ? "" : "<div>No expenses yet</div>";
      for (const [id, expense] of Object.entries(data)) {
        html += `
          <div class="item">
            <span>${expense.name}: ‚Çπ${expense.amount}</span>
            ${isAdmin ? `
              <button class="edit-btn" onclick="editExpense('${id}')">Edit</button>
              <button onclick="deleteExpense('${id}')">Delete</button>
            ` : ''}
          </div>`;
      }
      document.getElementById("expenseList").innerHTML = html;
    }

    function calculateTotals() {
      donorsRef.once('value').then(dSnap => {
        expensesRef.once('value').then(eSnap => {
          const donors = dSnap.val() || {};
          const expenses = eSnap.val() || {};
          let totalDonations = 0, totalExpenses = 0;

          Object.values(donors).forEach(d => totalDonations += d.amount || 0);
          Object.values(expenses).forEach(e => totalExpenses += e.amount || 0);

          document.getElementById("totalDonations").innerText = totalDonations;
          document.getElementById("totalExpenses").innerText = totalExpenses;
          document.getElementById("remaining").innerText = totalDonations - totalExpenses;
        });
      });
    }

    function deleteDonor(id) {
      if (confirm("Delete this donor?")) donorsRef.child(id).remove();
    }

    function editDonor(id) {
      donorsRef.child(id).once('value').then(snap => {
        const d = snap.val();
        const newName = prompt("Edit Name", d.name);
        const newAmt = prompt("Edit Amount", d.amount);
        if (newName && newAmt && !isNaN(parseInt(newAmt))) {
          donorsRef.child(id).update({ name: newName, amount: parseInt(newAmt) });
        }
      });
    }

    function deleteExpense(id) {
      if (confirm("Delete this expense?")) expensesRef.child(id).remove();
    }

    function editExpense(id) {
      expensesRef.child(id).once('value').then(snap => {
        const e = snap.val();
        const newName = prompt("Edit Description", e.name);
        const newAmt = prompt("Edit Amount", e.amount);
        if (newName && newAmt && !isNaN(parseInt(newAmt))) {
          expensesRef.child(id).update({ name: newName, amount: parseInt(newAmt) });
        }
      });
    }
  </script>
</body>
</html>
