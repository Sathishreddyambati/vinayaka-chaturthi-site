<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMR Youth Vinayaka Chaturthi Celebrations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MMR Youth Vinayaka Chaturthi Celebrations</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Add Donor / Expense</h2>
      <input type="text" id="name" placeholder="Name" />
      <input type="number" id="amount" placeholder="Amount" />
      <select id="type">
        <option value="donation">Donation</option>
        <option value="expense">Expense</option>
      </select>
      <input type="password" id="admin-password" placeholder="Admin Password" />
      <button onclick="addEntry()">Add Entry</button>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <p>Total Donations: ₹<span id="total-donations">0</span></p>
      <p>Total Expenses: ₹<span id="total-expenses">0</span></p>
      <p>Remaining Balance: ₹<span id="remaining-balance">0</span></p>
    </section>

    <section class="lists">
      <div>
        <h3>Donor List</h3>
        <ul id="donor-list"></ul>
      </div>
      <div>
        <h3>Expense List</h3>
        <ul id="expense-list"></ul>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
