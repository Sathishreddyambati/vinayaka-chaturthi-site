<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMR Youth Vinayaka Chaturthi Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>MMR Youth Vinayaka Chaturthi Tracker</h1>
    <div class="totals">
      <p><strong>Total Donated:</strong> ₹<span id="total-donated">0</span></p>
      <p><strong>Total Spent:</strong> ₹<span id="total-expenses">0</span></p>
      <p><strong>Remaining Amount:</strong> ₹<span id="remaining-amount">0</span></p>
    </div>

    <div class="lists">
      <h2>Donors List</h2>
      <ul id="donors-list"></ul>

      <h2>Expenses List</h2>
      <ul id="expenses-list"></ul>
    </div>

    <div class="admin-panel">
      <h2>Admin Panel</h2>
      <div id="admin-login">
        <input type="password" id="admin-password" placeholder="Enter admin password"/>
        <button onclick="login()">Login</button>
      </div>
      <div id="admin-controls" style="display:none;">
        <button onclick="showDonorForm()">Add Donor</button>
        <button onclick="showExpenseForm()">Add Expense</button>
        <div id="form-container"></div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
