<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px #ccc;
    }
    button {
      padding: 6px 10px;
      margin: 5px 2px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
    }
    input {
      padding: 5px;
      width: 100%;
      margin-bottom: 5px;
    }
    .hidden {
      display: none;
    }
    .del-btn {
      background: #dc3545;
    }
    .list {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>🙏 MMR Vinayaka Donations 🙏</h2>

  <div class="card">
    <h3>💰 Summary</h3>
    <p><strong>Total Donations:</strong> ₹<span id="total-donations">0</span></p>
    <p><strong>Total Expenses:</strong> ₹<span id="total-expenses">0</span></p>
    <p><strong>Remaining:</strong> ₹<span id="remaining">0</span></p>
  </div>

  <div class="card">
    <h3>👥 Donors</h3>
    <div id="donors-list" class="list"></div>
  </div>

  <div class="card">
    <h3>📦 Expenses</h3>
    <div id="expenses-list" class="list"></div>
  </div>

  <div class="card">
    <h3>🔒 Admin Panel</h3>
    <div id="login-panel">
      <input type="password" id="admin-password" placeholder="Enter Password">
      <button onclick="checkLogin()">Login</button>
    </div>

    <div id="admin-panel" class="hidden">
      <h4>Add Donor</h4>
      <input id="donor-name" placeholder="Name">
      <input id="donor-amount" placeholder="Amount" type="number">
      <button onclick="addDonor()">Add Donor</button>

      <h4>Add Expense</h4>
      <input id="expense-name" placeholder="Purpose">
      <input id="expense-amount" placeholder="Amount" type="number">
      <button onclick="addExpense()">Add Expense</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // 🔧 Paste your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyDdMts-eC28FE4RXGtx9ynW3TZ8M510pic",
      authDomain: "mmr-vinayaka.firebaseapp.com",
      projectId: "mmr-vinayaka",
      storageBucket: "mmr-vinayaka.appspot.com",
      messagingSenderId: "191068816345",
      appId: "1:191068816345:web:2e8a3f2812962119c88fc8",
      measurementId: "G-XHGYPLDH38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const donorsList = document.getElementById("donors-list");
    const expensesList = document.getElementById("expenses-list");
    const totalDonations = document.getElementById("total-donations");
    const totalExpenses = document.getElementById("total-expenses");
    const remaining = document.getElementById("remaining");

    function renderList() {
      let totalDonor = 0;
      let totalExpense = 0;
      donorsList.innerHTML = '';
      expensesList.innerHTML = '';

      onSnapshot(collection(db, "donors"), snapshot => {
        donorsList.innerHTML = '';
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          totalDonor += Number(data.amount);
          donorsList.innerHTML += `<p>${data.name}: ₹${data.amount} <button class="del-btn" onclick="deleteDonor('${docSnap.id}')">Delete</button></p>`;
        });
        totalDonations.textContent = totalDonor;
        remaining.textContent = totalDonor - totalExpense;
      });

      onSnapshot(collection(db, "expenses"), snapshot => {
        expensesList.innerHTML = '';
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          totalExpense += Number(data.amount);
          expensesList.innerHTML += `<p>${data.name}: ₹${data.amount} <button class="del-btn" onclick="deleteExpense('${docSnap.id}')">Delete</button></p>`;
        });
        totalExpenses.textContent = totalExpense;
        remaining.textContent = totalDonor - totalExpense;
      });
    }

    window.addDonor = async () => {
      const name = document.getElementById("donor-name").value.trim();
      const amount = parseFloat(document.getElementById("donor-amount").value);
      if (name && amount) {
        await addDoc(collection(db, "donors"), { name, amount });
        document.getElementById("donor-name").value = '';
        document.getElementById("donor-amount").value = '';
      }
    };

    window.addExpense = async () => {
      const name = document.getElementById("expense-name").value.trim();
      const amount = parseFloat(document.getElementById("expense-amount").value);
      if (name && amount) {
        await addDoc(collection(db, "expenses"), { name, amount });
        document.getElementById("expense-name").value = '';
        document.getElementById("expense-amount").value = '';
      }
    };

    window.deleteDonor = async (id) => {
      await deleteDoc(doc(db, "donors", id));
    };

    window.deleteExpense = async (id) => {
      await deleteDoc(doc(db, "expenses", id));
    };

    window.checkLogin = () => {
      const pass = document.getElementById("admin-password").value;
      if (pass === "admin123") {
        document.getElementById("login-panel").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
      } else {
        alert("Incorrect password");
      }
    };

    renderList();
  </script>
</body>
</html>
