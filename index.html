<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMR Vinayaka Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .section {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: calc(100% - 16px);
    }
    .item {
      margin: 5px 0;
    }
    .item span {
      display: inline-block;
      width: 60%;
    }
    .item button {
      background: red;
      margin-left: 10px;
    }
    .item .edit-btn {
      background: #4CAF50;
    }
  </style>
</head>
<body>

  <h2>üôè MMR Vinayaka Donations</h2>

  <div class="section">
    <p><strong>Total Donations:</strong> ‚Çπ<span id="totalDonations">0</span></p>
    <p><strong>Total Expenses:</strong> ‚Çπ<span id="totalExpenses">0</span></p>
    <p><strong>Remaining:</strong> ‚Çπ<span id="remaining">0</span></p>
  </div>

  <div class="section">
    <h3>üë• Donors</h3>
    <div id="donorList"></div>
    <input type="text" id="donorName" placeholder="Donor Name" />
    <input type="number" id="donationAmount" placeholder="Amount" />
    <button onclick="addDonor()">Add Donor</button>
  </div>

  <div class="section">
    <h3>üì¶ Expenses</h3>
    <div id="expenseList"></div>
    <input type="text" id="expenseName" placeholder="Expense Description" />
    <input type="number" id="expenseAmount" placeholder="Amount" />
    <button onclick="addExpense()">Add Expense</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKMySTY1e7iTHziERxxNk8PJh_0BxRuX8",
      authDomain: "donars-listmain.firebaseapp.com",
      databaseURL: "https://donars-listmain-default-rtdb.firebaseio.com",
      projectId: "donars-listmain",
      storageBucket: "donars-listmain.appspot.com",
      messagingSenderId: "161394187809",
      appId: "1:161394187809:web:12a18ba01dd84734ab4d60",
      measurementId: "G-RGHMRS5XWD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const donorsRef = ref(db, "donors");
    const expensesRef = ref(db, "expenses");

    function addDonor() {
      const name = document.getElementById("donorName").value;
      const amount = parseInt(document.getElementById("donationAmount").value);
      if (name && amount) {
        const newRef = push(donorsRef);
        set(newRef, { name, amount });
        document.getElementById("donorName").value = "";
        document.getElementById("donationAmount").value = "";
      }
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value;
      const amount = parseInt(document.getElementById("expenseAmount").value);
      if (name && amount) {
        const newRef = push(expensesRef);
        set(newRef, { name, amount });
        document.getElementById("expenseName").value = "";
        document.getElementById("expenseAmount").value = "";
      }
    }

    function editDonor(id, data) {
      const newName = prompt("Edit Donor Name", data.name);
      const newAmount = prompt("Edit Amount", data.amount);
      if (newName && newAmount) {
        update(ref(db, `donors/${id}`), {
          name: newName,
          amount: parseInt(newAmount)
        });
      }
    }

    function deleteDonor(id) {
      remove(ref(db, `donors/${id}`));
    }

    function editExpense(id, data) {
      const newName = prompt("Edit Expense Name", data.name);
      const newAmount = prompt("Edit Amount", data.amount);
      if (newName && newAmount) {
        update(ref(db, `expenses/${id}`), {
          name: newName,
          amount: parseInt(newAmount)
        });
      }
    }

    function deleteExpense(id) {
      remove(ref(db, `expenses/${id}`));
    }

    function updateDisplay() {
      onValue(donorsRef, (snapshot) => {
        let totalDonations = 0;
        let donorHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          totalDonations += data.amount;
          donorHTML += `
            <div class="item">
              <span>${data.name}: ‚Çπ${data.amount}</span>
              <button class="edit-btn" onclick='editDonor("${child.key}", ${JSON.stringify(data)})'>Edit</button>
              <button onclick='deleteDonor("${child.key}")'>Delete</button>
            </div>`;
        });
        document.getElementById("donorList").innerHTML = donorHTML;
        document.getElementById("totalDonations").innerText = totalDonations;
        updateRemaining();
      });

      onValue(expensesRef, (snapshot) => {
        let totalExpenses = 0;
        let expenseHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          totalExpenses += data.amount;
          expenseHTML += `
            <div class="item">
              <span>${data.name}: ‚Çπ${data.amount}</span>
              <button class="edit-btn" onclick='editExpense("${child.key}", ${JSON.stringify(data)})'>Edit</button>
              <button onclick='deleteExpense("${child.key}")'>Delete</button>
            </div>`;
        });
        document.getElementById("expenseList").innerHTML = expenseHTML;
        document.getElementById("totalExpenses").innerText = totalExpenses;
        updateRemaining();
      });
    }

    function updateRemaining() {
      const totalDonations = parseInt(document.getElementById("totalDonations").innerText) || 0;
      const totalExpenses = parseInt(document.getElementById("totalExpenses").innerText) || 0;
      document.getElementById("remaining").innerText = totalDonations - totalExpenses;
    }

    updateDisplay();
  </script>
</body>
</html>
