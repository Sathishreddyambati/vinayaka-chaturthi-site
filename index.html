<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinayaka Chaturthi Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vinayaka Chaturthi Tracker</h1>

  <div id="loginSection">
    <input type="password" id="adminPass" placeholder="Enter Admin Password" />
    <button onclick="loginAsAdmin()">Login as Admin</button>
    <p id="loginMsg"></p>
  </div>

  <div class="section">
    <h2>Donor List</h2>
    <div class="form">
      <input type="text" id="donorName" placeholder="Name" />
      <input type="number" id="donorAmount" placeholder="Amount" />
      <button id="addDonorBtn" onclick="addDonor()">Add Donor</button>
    </div>
    <ul id="donorList"></ul>
    <p><strong>Total Donations:</strong> ₹<span id="totalDonations">0</span></p>
  </div>

  <div class="section">
    <h2>Expenses</h2>
    <div class="form">
      <input type="text" id="expenseItem" placeholder="Item" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <button id="addExpenseBtn" onclick="addExpense()">Add Expense</button>
    </div>
    <ul id="expenseList"></ul>
    <p><strong>Total Expenses:</strong> ₹<span id="totalExpenses">0</span></p>
  </div>

  <div class="section">
    <h2>Balance</h2>
    <p><strong>Remaining Balance:</strong> ₹<span id="balance">0</span></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
