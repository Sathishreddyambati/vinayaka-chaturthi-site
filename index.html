<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMR Vinayaka Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .section {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: calc(100% - 16px);
    }
    .item {
      margin: 5px 0;
    }
    .item span {
      display: inline-block;
      width: 60%;
    }
    .item button {
      background: red;
      margin-left: 10px;
    }
    .item .edit-btn {
      background: #4CAF50;
    }
    #loginForm {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 300px;
      margin: 20px auto;
    }
    #loginForm input {
      width: calc(100% - 16px);
      margin-bottom: 10px;
    }
    #loginBtn {
      width: 100%;
    }
    .admin-controls {
      display: none;
    }
    .logged-in .admin-controls {
      display: inline-block;
    }
    .loading {
      text-align: center;
      padding: 10px;
      color: #666;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>

  <h2>üôè MMR Vinayaka Donations</h2>

  <div class="section">
    <p><strong>Total Donations:</strong> ‚Çπ<span id="totalDonations">0</span></p>
    <p><strong>Total Expenses:</strong> ‚Çπ<span id="totalExpenses">0</span></p>
    <p><strong>Remaining:</strong> ‚Çπ<span id="remaining">0</span></p>
  </div>

  <div class="section">
    <h3>üë• Donors</h3>
    <div id="donorList">
      <div class="loading">Loading donors list...</div>
    </div>
    <div class="admin-controls">
      <input type="text" id="donorName" placeholder="Donor Name" />
      <input type="number" id="donationAmount" placeholder="Amount" />
      <button onclick="addDonor()">Add Donor</button>
    </div>
  </div>

  <div class="section">
    <h3>üì¶ Expenses</h3>
    <div id="expenseList">
      <div class="loading">Loading expenses list...</div>
    </div>
    <div class="admin-controls">
      <input type="text" id="expenseName" placeholder="Expense Description" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <button onclick="addExpense()">Add Expense</button>
    </div>
  </div>

  <div id="loginForm">
    <h3>Admin Login</h3>
    <input type="password" id="adminPassword" placeholder="Enter Password" />
    <button id="loginBtn" onclick="checkLogin()">Login</button>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDKMySTY1e7iTHziERxxNk8PJh_0BxRuX8",
      authDomain: "donars-listmain.firebaseapp.com",
      projectId: "donars-listmain",
      storageBucket: "donars-listmain.appspot.com",
      messagingSenderId: "161394187809",
      appId: "1:161394187809:web:12a18ba01dd84734ab4d60",
      measurementId: "G-RGHMRS5XWD",
      databaseURL: "https://donars-listmain-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // References to Firebase database paths
    const donorsRef = database.ref('donors');
    const expensesRef = database.ref('expenses');
    const adminRef = database.ref('admin');

    const ADMIN_PASSWORD = "admin123"; // Default password (stored in Firebase)
    let isAdmin = false;

    // Check if admin password exists in Firebase, if not set default
    adminRef.once('value').then((snapshot) => {
      if (!snapshot.exists()) {
        adminRef.set({ password: ADMIN_PASSWORD });
      }
    });

    // Real-time listeners for data changes
    donorsRef.on('value', (snapshot) => {
      const donors = snapshot.val() || {};
      updateDonorsList(donors);
      calculateTotals();
    });

    expensesRef.on('value', (snapshot) => {
      const expenses = snapshot.val() || {};
      updateExpensesList(expenses);
      calculateTotals();
    });

    function updateDonorsList(donors) {
      let donorHTML = "";
      
      if (Object.keys(donors).length === 0) {
        donorHTML = "<div>No donors yet</div>";
      } else {
        Object.entries(donors).forEach(([id, donor]) => {
          donorHTML += `
            <div class="item">
              <span>${donor.name}: ‚Çπ${donor.amount}</span>
              ${isAdmin ? `
                <button onclick="editDonor('${id}')" class="edit-btn">Edit</button>
                <button onclick="deleteDonor('${id}')">Delete</button>
              ` : ''}
            </div>`;
        });
      }
      
      document.getElementById("donorList").innerHTML = donorHTML;
    }

    function updateExpensesList(expenses) {
      let expenseHTML = "";
      
      if (Object.keys(expenses).length === 0) {
        expenseHTML = "<div>No expenses yet</div>";
      } else {
        Object.entries(expenses).forEach(([id, expense]) => {
          expenseHTML += `
            <div class="item">
              <span>${expense.name}: ‚Çπ${expense.amount}</span>
              ${isAdmin ? `
                <button onclick="editExpense('${id}')" class="edit-btn">Edit</button>
                <button onclick="deleteExpense('${id}')">Delete</button>
              ` : ''}
            </div>`;
        });
      }
      
      document.getElementById("expenseList").innerHTML = expenseHTML;
    }

    function calculateTotals() {
      donorsRef.once('value').then((donorsSnapshot) => {
        expensesRef.once('value').then((expensesSnapshot) => {
          const donors = donorsSnapshot.val() || {};
          const expenses = expensesSnapshot.val() || {};
          
          let totalDonations = 0;
          let totalExpenses = 0;
          
          Object.values(donors).forEach(donor => {
            totalDonations += donor.amount || 0;
          });
          
          Object.values(expenses).forEach(expense => {
            totalExpenses += expense.amount || 0;
          });
          
          document.getElementById("totalDonations").innerText = totalDonations;
          document.getElementById("totalExpenses").innerText = totalExpenses;
          document.getElementById("remaining").innerText = totalDonations - totalExpenses;
        });
      });
    }

    function checkLogin() {
      const password = document.getElementById("adminPassword").value;
      
      adminRef.once('value').then((snapshot) => {
        const adminData = snapshot.val();
        const correctPassword = adminData.password || ADMIN_PASSWORD;
        
        if (password === correctPassword) {
          isAdmin = true;
          document.body.classList.add("logged-in");
          document.getElementById("loginForm").style.display = "none";
          alert("Login successful! Admin controls enabled.");
          // Refresh lists to show admin controls
          donorsRef.once('value').then(updateDonorsList);
          expensesRef.once('value').then(updateExpensesList);
        } else {
          alert("Incorrect password!");
        }
        document.getElementById("adminPassword").value = "";
      });
    }

    function addDonor() {
      const name = document.getElementById("donorName").value.trim();
      const amount = parseInt(document.getElementById("donationAmount").value);
      
      if (name && amount) {
        const newDonorRef = donorsRef.push();
        newDonorRef.set({
          name: name,
          amount: amount
        }).then(() => {
          document.getElementById("donorName").value = "";
          document.getElementById("donationAmount").value = "";
        });
      } else {
        alert("Please enter both name and amount");
      }
    }

    function deleteDonor(id) {
      if (confirm("Are you sure you want to delete this donor?")) {
        donorsRef.child(id).remove();
      }
    }

    function editDonor(id) {
      donorsRef.child(id).once('value').then((snapshot) => {
        const donor = snapshot.val();
        const newName = prompt("Edit Donor Name", donor.name);
        const newAmount = prompt("Edit Amount", donor.amount);
        
        if (newName && newAmount) {
          donorsRef.child(id).update({
            name: newName,
            amount: parseInt(newAmount)
          });
        }
      });
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value.trim();
      const amount = parseInt(document.getElementById("expenseAmount").value);
      
      if (name && amount) {
        const newExpenseRef = expensesRef.push();
        newExpenseRef.set({
          name: name,
          amount: amount
        }).then(() => {
          document.getElementById("expenseName").value = "";
          document.getElementById("expenseAmount").value = "";
        });
      } else {
        alert("Please enter both description and amount");
      }
    }

    function deleteExpense(id) {
      if (confirm("Are you sure you want to delete this expense?")) {
        expensesRef.child(id).remove();
      }
    }

    function editExpense(id) {
      expensesRef.child(id).once('value').then((snapshot) => {
        const expense = snapshot.val();
        const newName = prompt("Edit Expense Name", expense.name);
        const newAmount = prompt("Edit Amount", expense.amount);
        
        if (newName && newAmount) {
          expensesRef.child(id).update({
            name: newName,
            amount: parseInt(newAmount)
          });
        }
      });
    }

    // Initial load
    calculateTotals();
  </script>
</body>
</html>
