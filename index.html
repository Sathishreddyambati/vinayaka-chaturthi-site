<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMR Vinayaka Chaturthi Donors List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #3e8e41;
      color: white;
      padding: 20px 0;
      font-size: 24px;
    }
    form {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #3e8e41;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #donors-list {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .donor {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>MMR Vinayaka Chaturthi Donors List</header>  <form id="donorForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="amount" placeholder="Amount Donated (₹)" required>
    <button type="submit">Add Donor</button>
  </form>  <div id="donors-list">
    <h2>All Donors</h2>
    <div id="donors"></div>
  </div>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKMySTY1e7iTHziERxxNk8PJh_0BxRuX8",
      authDomain: "donars-listmain.firebaseapp.com",
      databaseURL: "https://donars-listmain-default-rtdb.firebaseio.com",
      projectId: "donars-listmain",
      storageBucket: "donars-listmain.appspot.com",
      messagingSenderId: "161394187809",
      appId: "1:161394187809:web:12a18ba01dd84734ab4d60",
      measurementId: "G-RGHMRS5XWD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const donorForm = document.getElementById("donorForm");
    const donorsContainer = document.getElementById("donors");

    donorForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const amount = document.getElementById("amount").value.trim();
      if (name && amount) {
        push(ref(db, 'donors'), { name, amount });
        donorForm.reset();
      }
    });

    const donorsRef = ref(db, 'donors');
    onValue(donorsRef, (snapshot) => {
      donorsContainer.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const { name, amount } = childSnapshot.val();
        const donorDiv = document.createElement("div");
        donorDiv.classList.add("donor");
        donorDiv.innerText = `${name} donated ₹${amount}`;
        donorsContainer.appendChild(donorDiv);
      });
    });
  </script></body>
</html>
