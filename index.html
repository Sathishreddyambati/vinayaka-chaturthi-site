<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinayaka Chaturthi Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🙏 Vinayaka Chaturthi Tracker 🙏</h1>

    <div id="totals">
      <h3>Total Donated: ₹<span id="total-donated">0</span></h3>
      <h3>Total Spent: ₹<span id="total-spent">0</span></h3>
      <h3>Balance: ₹<span id="balance">0</span></h3>
    </div>

    <div id="admin-access">
      <input type="password" id="admin-key" placeholder="Enter Admin Key"/>
      <button onclick="checkAdmin()">Login as Admin</button>
    </div>

    <div id="forms" style="display: none;">
      <h2>Add Donor</h2>
      <input type="text" id="donor-name" placeholder="Name"/>
      <input type="number" id="donor-amount" placeholder="Amount"/>
      <button onclick="addDonor()">Add Donor</button>

      <h2>Add Expense</h2>
      <input type="text" id="expense-desc" placeholder="Description"/>
      <input type="number" id="expense-amount" placeholder="Amount"/>
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <div class="lists">
      <h2>Donor List</h2>
      <ul id="donor-list"></ul>

      <h2>Expense List</h2>
      <ul id="expense-list"></ul>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
