
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MMR Youth Vinayaka Chaturthi Celebrations</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>MMR Youth Vinayaka Chaturthi Celebrations</h1>

    <div id="summary">
        <h2>Total Summary</h2>
        <p><strong>Total Donations:</strong> ₹<span id="total-donations">0</span></p>
        <p><strong>Total Expenses:</strong> ₹<span id="total-expenses">0</span></p>
        <p><strong>Balance:</strong> ₹<span id="balance">0</span></p>
    </div>

    <div id="donors-section">
        <h2>Donors List</h2>
        <ul id="donors-list"></ul>
    </div>

    <div id="expenses-section">
        <h2>Expenses List</h2>
        <ul id="expenses-list"></ul>
    </div>

    <hr/>
    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <input type="password" id="admin-password" placeholder="Enter admin password" />
        <button onclick="login()">Login</button>

        <div id="admin-controls" style="display: none;">
            <h3>Add Donor</h3>
            <input id="donor-name" placeholder="Name" />
            <input id="donor-amount" placeholder="Amount" type="number" />
            <button onclick="addDonor()">Add Donor</button>

            <h3>Add Expense</h3>
            <input id="expense-desc" placeholder="Description" />
            <input id="expense-amount" placeholder="Amount" type="number" />
            <button onclick="addExpense()">Add Expense</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
