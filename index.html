<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMR Vinayaka Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .section {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: calc(100% - 16px);
    }
    .item {
      margin: 5px 0;
    }
    .item span {
      display: inline-block;
      width: 60%;
    }
    .item button {
      background: red;
      margin-left: 10px;
    }
    .item .edit-btn {
      background: #4CAF50;
    }
    #adminPanel {
      display: none;
      margin-top: 20px;
    }
    #loginForm {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 300px;
      margin: 20px auto;
    }
    #loginForm input {
      width: calc(100% - 16px);
      margin-bottom: 10px;
    }
    #loginBtn {
      width: 100%;
    }
    .admin-controls {
      display: none;
    }
    .logged-in .admin-controls {
      display: inline-block;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>üôèüéá MMR Vinayaka chaturthi DonationsüïâÔ∏è</h2>

  <div class="section">
    <p><strong>Total Donations:</strong> ‚Çπ<span id="totalDonations">0</span></p>
    <p><strong>Total Expenses:</strong> ‚Çπ<span id="totalExpenses">0</span></p>
    <p><strong>Remaining:</strong> ‚Çπ<span id="remaining">0</span></p>
  </div>

  <div class="section">
    <h3>üë• Donors</h3>
    <div id="donorList"><span class="loading">Loading donors...</span></div>
    <div class="admin-controls">
      <input type="text" id="donorName" placeholder="Donor Name" />
      <input type="number" id="donationAmount" placeholder="Amount" />
      <button id="addDonorBtn">Add Donor</button>
      <div id="donorError" class="error"></div>
    </div>
  </div>

  <div class="section">
    <h3>üì¶ Expenses</h3>
    <div id="expenseList"><span class="loading">Loading expenses...</span></div>
    <div class="admin-controls">
      <input type="text" id="expenseName" placeholder="Expense Description" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <button id="addExpenseBtn">Add Expense</button>
      <div id="expenseError" class="error"></div>
    </div>
  </div>

  <div id="loginForm">
    <h3>Admin Login</h3>
    <input type="password" id="adminPassword" placeholder="Enter Password" />
    <button id="loginBtn">Login</button>
    <div id="loginError" class="error"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDKMySTY1e7iTHziERxxNk8PJh_0BxRuX8",
      authDomain: "donars-listmain.firebaseapp.com",
      databaseURL: "https://donars-listmain-default-rtdb.firebaseio.com",
      projectId: "donars-listmain",
      storageBucket: "donars-listmain.appspot.com",
      messagingSenderId: "161394187809",
      appId: "1:161394187809:web:12a18ba01dd84734ab4d60",
      measurementId: "G-RGHMRS5XWD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    
    // Database references
    const donorsRef = ref(database, 'donors');
    const expensesRef = ref(database, 'expenses');
    const adminRef = ref(database, 'admin');

    // Local data storage
    let donors = [];
    let expenses = [];
    let ADMIN_PASSWORD = "admin123"; // Default password

    // DOM elements
    const loginBtn = document.getElementById('loginBtn');
    const addDonorBtn = document.getElementById('addDonorBtn');
    const addExpenseBtn = document.getElementById('addExpenseBtn');

    // Event listeners
    loginBtn.addEventListener('click', checkLogin);
    addDonorBtn.addEventListener('click', addDonor);
    addExpenseBtn.addEventListener('click', addExpense);

    // Initialize listeners for real-time updates
    onValue(donorsRef, (snapshot) => {
      const data = snapshot.val();
      donors = data ? Object.values(data) : [];
      updateDisplay();
    });

    onValue(expensesRef, (snapshot) => {
      const data = snapshot.val();
      expenses = data ? Object.values(data) : [];
      updateDisplay();
    });

    // Check if admin password is set in Firebase
    onValue(ref(database, 'admin/password'), (snapshot) => {
      if (snapshot.exists()) {
        ADMIN_PASSWORD = snapshot.val();
      }
    }, { onlyOnce: true });

    function updateDisplay() {
      let donorHTML = "";
      let expenseHTML = "";
      let totalDonations = 0;
      let totalExpenses = 0;

      // Process donors
      donors.forEach((donor, i) => {
        if (donor && donor.name && donor.amount) {
          donorHTML += `
            <div class="item">
              <span>${donor.name}: ‚Çπ${donor.amount}</span>
              <button data-index="${i}" class="edit-btn admin-controls">Edit</button>
              <button data-index="${i}" class="admin-controls delete-btn">Delete</button>
            </div>`;
          totalDonations += parseInt(donor.amount) || 0;
        }
      });

      // Process expenses
      expenses.forEach((expense, i) => {
        if (expense && expense.name && expense.amount) {
          expenseHTML += `
            <div class="item">
              <span>${expense.name}: ‚Çπ${expense.amount}</span>
              <button data-index="${i}" class="edit-btn admin-controls">Edit</button>
              <button data-index="${i}" class="admin-controls delete-btn">Delete</button>
            </div>`;
          totalExpenses += parseInt(expense.amount) || 0;
        }
      });

      // Update DOM
      document.getElementById("donorList").innerHTML = donorHTML || "<span>No donors yet</span>";
      document.getElementById("expenseList").innerHTML = expenseHTML || "<span>No expenses yet</span>";
      document.getElementById("totalDonations").innerText = totalDonations;
      document.getElementById("totalExpenses").innerText = totalExpenses;
      document.getElementById("remaining").innerText = totalDonations - totalExpenses;

      // Add event listeners to dynamically created buttons
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-index');
          if (e.target.closest('#donorList')) {
            editDonor(index);
          } else {
            editExpense(index);
          }
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-index');
          if (e.target.closest('#donorList')) {
            deleteDonor(index);
          } else {
            deleteExpense(index);
          }
        });
      });
    }

    function checkLogin() {
      const password = document.getElementById("adminPassword").value;
      const errorElement = document.getElementById("loginError");
      
      if (!password) {
        errorElement.innerText = "Please enter a password";
        return;
      }
      
      if (password === ADMIN_PASSWORD) {
        document.body.classList.add("logged-in");
        document.getElementById("loginForm").style.display = "none";
        errorElement.innerText = "";
      } else {
        errorElement.innerText = "Incorrect password!";
      }
      document.getElementById("adminPassword").value = "";
    }

    function addDonor() {
      const name = document.getElementById("donorName").value.trim();
      const amount = parseInt(document.getElementById("donationAmount").value);
      const errorElement = document.getElementById("donorError");
      
      // Validation
      if (!name) {
        errorElement.innerText = "Please enter donor name";
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        errorElement.innerText = "Please enter a valid amount";
        return;
      }
      
      errorElement.innerText = "";
      
      // Add to Firebase
      push(donorsRef, {
        name: name,
        amount: amount
      })
      .then(() => {
        document.getElementById("donorName").value = "";
        document.getElementById("donationAmount").value = "";
      })
      .catch((error) => {
        errorElement.innerText = "Error adding donor: " + error.message;
      });
    }

    function deleteDonor(index) {
      if (index < 0 || index >= donors.length) return;
      
      if (confirm("Are you sure you want to delete this donor?")) {
        // Get the key of the donor to delete
        const donorKey = Object.keys(donors)[index];
        if (donorKey) {
          remove(ref(database, `donors/${donorKey}`))
            .catch((error) => {
              alert("Error deleting donor: " + error.message);
            });
        }
      }
    }

    function editDonor(index) {
      if (index < 0 || index >= donors.length) return;
      
      const donorKey = Object.keys(donors)[index];
      if (!donorKey) return;
      
      const currentDonor = donors[index];
      
      const newName = prompt("Edit Donor Name", currentDonor.name);
      if (newName === null) return; // User cancelled
      
      const newAmount = prompt("Edit Amount", currentDonor.amount);
      if (newAmount === null) return; // User cancelled
      
      if (newName && newAmount && !isNaN(newAmount)) {
        update(ref(database, `donors/${donorKey}`), {
          name: newName.trim(),
          amount: parseInt(newAmount)
        })
        .catch((error) => {
          alert("Error updating donor: " + error.message);
        });
      }
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value.trim();
      const amount = parseInt(document.getElementById("expenseAmount").value);
      const errorElement = document.getElementById("expenseError");
      
      // Validation
      if (!name) {
        errorElement.innerText = "Please enter expense description";
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        errorElement.innerText = "Please enter a valid amount";
        return;
      }
      
      errorElement.innerText = "";
      
      // Add to Firebase
      push(expensesRef, {
        name: name,
        amount: amount
      })
      .then(() => {
        document.getElementById("expenseName").value = "";
        document.getElementById("expenseAmount").value = "";
      })
      .catch((error) => {
        errorElement.innerText = "Error adding expense: " + error.message;
      });
    }

    function deleteExpense(index) {
      if (index < 0 || index >= expenses.length) return;
      
      if (confirm("Are you sure you want to delete this expense?")) {
        // Get the key of the expense to delete
        const expenseKey = Object.keys(expenses)[index];
        if (expenseKey) {
          remove(ref(database, `expenses/${expenseKey}`))
            .catch((error) => {
              alert("Error deleting expense: " + error.message);
            });
        }
      }
    }

    function editExpense(index) {
      if (index < 0 || index >= expenses.length) return;
      
      const expenseKey = Object.keys(expenses)[index];
      if (!expenseKey) return;
      
      const currentExpense = expenses[index];
      
      const newName = prompt("Edit Expense Name", currentExpense.name);
      if (newName === null) return; // User cancelled
      
      const newAmount = prompt("Edit Amount", currentExpense.amount);
      if (newAmount === null) return; // User cancelled
      
      if (newName && newAmount && !isNaN(newAmount)) {
        update(ref(database, `expenses/${expenseKey}`), {
          name: newName.trim(),
          amount: parseInt(newAmount)
        })
        .catch((error) => {
          alert("Error updating expense: " + error.message);
        });
      }
    }
  </script>
</body>
</html>
