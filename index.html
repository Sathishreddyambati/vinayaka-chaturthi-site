<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMR Youth Vinayaka Chaturthi Celebrations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MMR Youth Vinayaka Chaturthi Celebrations</h1>

  <div class="container">
    <div class="form">
      <h2>Add Donation</h2>
      <input type="text" id="donorName" placeholder="Donor Name" />
      <input type="number" id="donationAmount" placeholder="Donation Amount" />
      <button onclick="addDonation()">Add Donation</button>
    </div>

    <div class="form">
      <h2>Add Expense</h2>
      <input type="text" id="expenseName" placeholder="Expense Name" />
      <input type="number" id="expenseAmount" placeholder="Expense Amount" />
      <button onclick="addExpense()">Add Expense</button>
    </div>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <p>Total Donations: ₹<span id="totalDonations">0</span></p>
    <p>Total Expenses: ₹<span id="totalExpenses">0</span></p>
    <p>Balance: ₹<span id="balance">0</span></p>
  </div>

  <div class="list-section">
    <h2>Donations List</h2>
    <ul id="donationsList"></ul>

    <h2>Expenses List</h2>
    <ul id="expensesList"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
