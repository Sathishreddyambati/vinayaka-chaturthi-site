
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vinayaka Chaturthi Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üôè Vinayaka Chaturthi Tracker</h1>

    <div class="section">
      <h2>Donors List</h2>
      <ul id="donor-list"></ul>
    </div>

    <div class="section">
      <h2>Expenses List</h2>
      <ul id="expense-list"></ul>
    </div>

    <div class="section total-box">
      <p><strong>Total Donations:</strong> ‚Çπ<span id="total-donations">0</span></p>
      <p><strong>Total Expenses:</strong> ‚Çπ<span id="total-expenses">0</span></p>
      <p><strong>Remaining Balance:</strong> ‚Çπ<span id="balance">0</span></p>
    </div>

    <div class="section admin-panel">
      <h2>Admin Panel</h2>
      <input type="password" id="admin-password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>

      <div id="admin-controls" style="display: none;">
        <h3>Add Donor</h3>
        <input type="text" id="donor-name" placeholder="Donor Name" />
        <input type="number" id="donor-amount" placeholder="Amount Donated" />
        <button onclick="addDonor()">Add Donor</button>

        <h3>Add Expense</h3>
        <input type="text" id="expense-name" placeholder="Expense Description" />
        <input type="number" id="expense-amount" placeholder="Amount Spent" />
        <button onclick="addExpense()">Add Expense</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
