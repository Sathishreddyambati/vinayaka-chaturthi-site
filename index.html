<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMR Vinayaka Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .section {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: calc(100% - 16px);
    }
    .item {
      margin: 5px 0;
    }
    .item span {
      display: inline-block;
      width: 60%;
    }
    .item button {
      background: red;
      margin-left: 10px;
    }
    .item .edit-btn {
      background: #4CAF50;
    }
    #adminPanel {
      display: none;
      margin-top: 20px;
    }
    #loginForm {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 300px;
      margin: 20px auto;
    }
    #loginForm input {
      width: calc(100% - 16px);
      margin-bottom: 10px;
    }
    #loginBtn {
      width: 100%;
    }
    .admin-controls {
      display: none;
    }
    .logged-in .admin-controls {
      display: inline-block;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>

  <h2>üôèüéá MMR Vinayaka chaturthi DonationsüïâÔ∏è</h2>

  <div class="section">
    <p><strong>Total Donations:</strong> ‚Çπ<span id="totalDonations">0</span></p>
    <p><strong>Total Expenses:</strong> ‚Çπ<span id="totalExpenses">0</span></p>
    <p><strong>Remaining:</strong> ‚Çπ<span id="remaining">0</span></p>
  </div>

  <div class="section">
    <h3>üë• Donors</h3>
    <div id="donorList"><span class="loading">Loading donors...</span></div>
    <div class="admin-controls">
      <input type="text" id="donorName" placeholder="Donor Name" />
      <input type="number" id="donationAmount" placeholder="Amount" />
      <button onclick="addDonor()">Add Donor</button>
    </div>
  </div>

  <div class="section">
    <h3>üì¶ Expenses</h3>
    <div id="expenseList"><span class="loading">Loading expenses...</span></div>
    <div class="admin-controls">
      <input type="text" id="expenseName" placeholder="Expense Description" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <button onclick="addExpense()">Add Expense</button>
    </div>
  </div>

  <div id="loginForm">
    <h3>Admin Login</h3>
    <input type="password" id="adminPassword" placeholder="Enter Password" />
    <button id="loginBtn" onclick="checkLogin()">Login</button>
  </div>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDKMySTY1e7iTHziERxxNk8PJh_0BxRuX8",
      authDomain: "donars-listmain.firebaseapp.com",
      databaseURL: "https://donars-listmain-default-rtdb.firebaseio.com",
      projectId: "donars-listmain",
      storageBucket: "donars-listmain.appspot.com",
      messagingSenderId: "161394187809",
      appId: "1:161394187809:web:12a18ba01dd84734ab4d60",
      measurementId: "G-RGHMRS5XWD"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // Database references
    const donorsRef = database.ref('donors');
    const expensesRef = database.ref('expenses');
    const adminRef = database.ref('admin');

    // Local data storage
    let donors = [];
    let expenses = [];
    const ADMIN_PASSWORD = "admin123"; // Default password (will be overwritten if set in Firebase)

    // Initialize listeners for real-time updates
    donorsRef.on('value', (snapshot) => {
      donors = snapshot.val() || [];
      updateDisplay();
    });

    expensesRef.on('value', (snapshot) => {
      expenses = snapshot.val() || [];
      updateDisplay();
    });

    // Check if admin password is set in Firebase
    adminRef.child('password').once('value').then((snapshot) => {
      if (snapshot.exists()) {
        ADMIN_PASSWORD = snapshot.val();
      }
    });

    function updateDisplay() {
      let donorHTML = "";
      let expenseHTML = "";
      let totalDonations = 0;
      let totalExpenses = 0;

      // Convert Firebase object to array if needed
      const donorsArray = Array.isArray(donors) ? donors : Object.values(donors || {});
      const expensesArray = Array.isArray(expenses) ? expenses : Object.values(expenses || {});

      donorsArray.forEach((donor, i) => {
        if (donor) { // Check if donor exists (in case of object structure)
          donorHTML += `
            <div class="item">
              <span>${donor.name}: ‚Çπ${donor.amount}</span>
              <button onclick="editDonor(${i})" class="edit-btn admin-controls">Edit</button>
              <button onclick="deleteDonor(${i})" class="admin-controls">Delete</button>
            </div>`;
          totalDonations += donor.amount || 0;
        }
      });

      expensesArray.forEach((expense, i) => {
        if (expense) { // Check if expense exists
          expenseHTML += `
            <div class="item">
              <span>${expense.name}: ‚Çπ${expense.amount}</span>
              <button onclick="editExpense(${i})" class="edit-btn admin-controls">Edit</button>
              <button onclick="deleteExpense(${i})" class="admin-controls">Delete</button>
            </div>`;
          totalExpenses += expense.amount || 0;
        }
      });

      document.getElementById("donorList").innerHTML = donorHTML || "<span>No donors yet</span>";
      document.getElementById("expenseList").innerHTML = expenseHTML || "<span>No expenses yet</span>";
      document.getElementById("totalDonations").innerText = totalDonations;
      document.getElementById("totalExpenses").innerText = totalExpenses;
      document.getElementById("remaining").innerText = totalDonations - totalExpenses;
    }

    function checkLogin() {
      const password = document.getElementById("adminPassword").value;
      if (password === ADMIN_PASSWORD) {
        document.body.classList.add("logged-in");
        document.getElementById("loginForm").style.display = "none";
        alert("Login successful! Admin controls enabled.");
      } else {
        alert("Incorrect password!");
      }
      document.getElementById("adminPassword").value = "";
    }

    function addDonor() {
      let name = document.getElementById("donorName").value;
      let amount = parseInt(document.getElementById("donationAmount").value);
      if (name && amount) {
        const newDonorRef = donorsRef.push();
        newDonorRef.set({
          name: name,
          amount: amount
        });
        document.getElementById("donorName").value = "";
        document.getElementById("donationAmount").value = "";
      }
    }

    function deleteDonor(index) {
      if (confirm("Are you sure you want to delete this donor?")) {
        // Get the key of the donor to delete
        const donorKey = getKeyFromIndex(donors, index);
        if (donorKey) {
          donorsRef.child(donorKey).remove();
        }
      }
    }

    function editDonor(index) {
      const donorKey = getKeyFromIndex(donors, index);
      if (!donorKey) return;
      
      const currentDonor = Array.isArray(donors) ? donors[index] : donors[donorKey];
      
      let newName = prompt("Edit Donor Name", currentDonor.name);
      let newAmount = prompt("Edit Amount", currentDonor.amount);
      if (newName && newAmount) {
        donorsRef.child(donorKey).update({
          name: newName,
          amount: parseInt(newAmount)
        });
      }
    }

    function addExpense() {
      let name = document.getElementById("expenseName").value;
      let amount = parseInt(document.getElementById("expenseAmount").value);
      if (name && amount) {
        const newExpenseRef = expensesRef.push();
        newExpenseRef.set({
          name: name,
          amount: amount
        });
        document.getElementById("expenseName").value = "";
        document.getElementById("expenseAmount").value = "";
      }
    }

    function deleteExpense(index) {
      if (confirm("Are you sure you want to delete this expense?")) {
        // Get the key of the expense to delete
        const expenseKey = getKeyFromIndex(expenses, index);
        if (expenseKey) {
          expensesRef.child(expenseKey).remove();
        }
      }
    }

    function editExpense(index) {
      const expenseKey = getKeyFromIndex(expenses, index);
      if (!expenseKey) return;
      
      const currentExpense = Array.isArray(expenses) ? expenses[index] : expenses[expenseKey];
      
      let newName = prompt("Edit Expense Name", currentExpense.name);
      let newAmount = prompt("Edit Amount", currentExpense.amount);
      if (newName && newAmount) {
        expensesRef.child(expenseKey).update({
          name: newName,
          amount: parseInt(newAmount)
        });
      }
    }

    // Helper function to get Firebase key from array index
    function getKeyFromIndex(data, index) {
      if (Array.isArray(data)) {
        return index; // For arrays, index is sufficient
      } else if (typeof data === 'object') {
        // For objects, we need to get the key at the given index
        return Object.keys(data)[index];
      }
      return null;
    }

    // Initial display update
    updateDisplay();
  </script>
</body>
</html>
