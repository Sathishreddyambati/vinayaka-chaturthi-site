<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMR Youth Vinayaka Chaturthi</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="firebase.js"></script>
</head>
<body>
  <h1>MMR Youth Vinayaka Chaturthi Celebrations</h1>
  <div class="summary">
    <p><strong>Total Collection:</strong> ₹<span id="totalCollection">0</span></p>
    <p><strong>Total Expenses:</strong> ₹<span id="totalExpenses">0</span></p>
    <p><strong>Remaining:</strong> ₹<span id="remainingAmount">0</span></p>
  </div>

  <div class="list-section">
    <h2>Donors List</h2>
    <ul id="donorList"></ul>
  </div>

  <div class="list-section">
    <h2>Expenses List</h2>
    <ul id="expenseList"></ul>
  </div>

  <hr>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h2>Admin Panel</h2>

    <div id="loginSection">
      <input type="password" id="adminPassword" placeholder="Enter admin password" />
      <button onclick="checkLogin()">Login</button>
      <p id="loginError"></p>
    </div>

    <div id="adminControls" style="display: none;">
      <h3>Add Donor</h3>
      <input type="text" id="donorName" placeholder="Donor Name" />
      <input type="number" id="donorAmount" placeholder="Amount" />
      <button onclick="addDonor()">Add Donor</button>

      <h3>Add Expense</h3>
      <input type="text" id="expenseDesc" placeholder="Expense Description" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <button onclick="addExpense()">Add Expense</button>
    </div>
  </div>
</body>
</html>
