<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMR Vinayaka Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    .section {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0b7dda;
    }
    input {
      margin: 5px;
      padding: 10px;
      width: calc(100% - 22px);
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .item {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item span {
      flex-grow: 1;
    }
    .item button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
    }
    .item .edit-btn {
      background: #4CAF50;
    }
    .item .edit-btn:hover {
      background: #3e8e41;
    }
    .item .delete-btn {
      background: #f44336;
    }
    .item .delete-btn:hover {
      background: #d32f2f;
    }
    #loginForm {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 350px;
      margin: 20px auto;
    }
    #loginForm input {
      width: calc(100% - 22px);
      margin-bottom: 15px;
    }
    #loginBtn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
    .admin-controls {
      display: none;
    }
    .logged-in .admin-controls {
      display: block;
    }
    .loading {
      color: #666;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }
    .error {
      color: #f44336;
      margin: 10px 5px;
      font-size: 14px;
    }
    .success {
      color: #4CAF50;
      margin: 10px 5px;
      font-size: 14px;
    }
    .totals {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>üôèüéá MMR Vinayaka chaturthi DonationsüïâÔ∏è</h2>

  <div class="section">
    <p class="totals"><strong>Total Donations:</strong> ‚Çπ<span id="totalDonations">0</span></p>
    <p class="totals"><strong>Total Expenses:</strong> ‚Çπ<span id="totalExpenses">0</span></p>
    <p class="totals"><strong>Remaining:</strong> ‚Çπ<span id="remaining">0</span></p>
  </div>

  <div class="section">
    <h3>üë• Donors</h3>
    <div id="donorList"><span class="loading">Loading donors...</span></div>
    <div class="admin-controls">
      <input type="text" id="donorName" placeholder="Donor Name" required />
      <input type="number" id="donationAmount" placeholder="Amount" required min="1" />
      <button id="addDonorBtn">Add Donor</button>
      <div id="donorError" class="error"></div>
      <div id="donorSuccess" class="success"></div>
    </div>
  </div>

  <div class="section">
    <h3>üì¶ Expenses</h3>
    <div id="expenseList"><span class="loading">Loading expenses...</span></div>
    <div class="admin-controls">
      <input type="text" id="expenseName" placeholder="Expense Description" required />
      <input type="number" id="expenseAmount" placeholder="Amount" required min="1" />
      <button id="addExpenseBtn">Add Expense</button>
      <div id="expenseError" class="error"></div>
      <div id="expenseSuccess" class="success"></div>
    </div>
  </div>

  <div id="loginForm">
    <h3>Admin Login</h3>
    <input type="password" id="adminPassword" placeholder="Enter Password" required />
    <button id="loginBtn">Login</button>
    <div id="loginError" class="error"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Debugging flag
    const DEBUG = true;
    
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDKMySTY1e7iTHziERxxNk8PJh_0BxRuX8",
      authDomain: "donars-listmain.firebaseapp.com",
      databaseURL: "https://donars-listmain-default-rtdb.firebaseio.com",
      projectId: "donars-listmain",
      storageBucket: "donars-listmain.appspot.com",
      messagingSenderId: "161394187809",
      appId: "1:161394187809:web:12a18ba01dd84734ab4d60",
      measurementId: "G-RGHMRS5XWD"
    };

    // Initialize Firebase
    if (DEBUG) console.log("Initializing Firebase...");
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // Database references
    const donorsRef = database.ref('donors');
    const expensesRef = database.ref('expenses');
    const adminRef = database.ref('admin');

    // Local data storage
    let donors = [];
    let expenses = [];
    let ADMIN_PASSWORD = "admin123"; // Default password

    // Initialize the application when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      if (DEBUG) console.log("DOM fully loaded, initializing app...");
      
      // Set up event listeners
      document.getElementById('loginBtn').addEventListener('click', checkLogin);
      document.getElementById('addDonorBtn').addEventListener('click', addDonor);
      document.getElementById('addExpenseBtn').addEventListener('click', addExpense);

      // Load admin password
      if (DEBUG) console.log("Loading admin password...");
      adminRef.child('password').once('value').then((snapshot) => {
        if (snapshot.exists()) {
          ADMIN_PASSWORD = snapshot.val();
          if (DEBUG) console.log("Admin password loaded:", ADMIN_PASSWORD);
        }
      }).catch(error => {
        if (DEBUG) console.error("Error loading admin password:", error);
      });

      // Set up real-time listeners for data
      if (DEBUG) console.log("Setting up donors listener...");
      donorsRef.on('value', (snapshot) => {
        const data = snapshot.val();
        donors = data ? Object.entries(data).map(([key, value]) => ({ id: key, ...value })) : [];
        if (DEBUG) console.log("Donors updated:", donors);
        updateDisplay();
      });

      if (DEBUG) console.log("Setting up expenses listener...");
      expensesRef.on('value', (snapshot) => {
        const data = snapshot.val();
        expenses = data ? Object.entries(data).map(([key, value]) => ({ id: key, ...value })) : [];
        if (DEBUG) console.log("Expenses updated:", expenses);
        updateDisplay();
      });
    });

    function updateDisplay() {
      if (DEBUG) console.log("Updating display...");
      updateDonorList();
      updateExpenseList();
      updateTotals();
      setupButtonEventListeners();
    }

    function updateDonorList() {
      if (DEBUG) console.log("Updating donor list...");
      let donorHTML = "";
      donors.forEach((donor) => {
        donorHTML += `
          <div class="item" data-id="${donor.id}">
            <span>${donor.name}: ‚Çπ${donor.amount}</span>
            <div>
              <button class="edit-btn admin-controls">Edit</button>
              <button class="delete-btn admin-controls">Delete</button>
            </div>
          </div>`;
      });
      document.getElementById("donorList").innerHTML = donorHTML || "<span class='loading'>No donors yet</span>";
    }

    function updateExpenseList() {
      if (DEBUG) console.log("Updating expense list...");
      let expenseHTML = "";
      expenses.forEach((expense) => {
        expenseHTML += `
          <div class="item" data-id="${expense.id}">
            <span>${expense.name}: ‚Çπ${expense.amount}</span>
            <div>
              <button class="edit-btn admin-controls">Edit</button>
              <button class="delete-btn admin-controls">Delete</button>
            </div>
          </div>`;
      });
      document.getElementById("expenseList").innerHTML = expenseHTML || "<span class='loading'>No expenses yet</span>";
    }

    function updateTotals() {
      const totalDonations = donors.reduce((sum, donor) => sum + (parseInt(donor.amount) || 0, 0);
      const totalExpenses = expenses.reduce((sum, expense) => sum + (parseInt(expense.amount) || 0, 0);
      
      document.getElementById("totalDonations").innerText = totalDonations;
      document.getElementById("totalExpenses").innerText = totalExpenses;
      document.getElementById("remaining").innerText = totalDonations - totalExpenses;
      
      if (DEBUG) console.log("Totals updated - Donations:", totalDonations, "Expenses:", totalExpenses);
    }

    function setupButtonEventListeners() {
      if (DEBUG) console.log("Setting up button event listeners...");
      
      // Donor buttons
      document.querySelectorAll('#donorList .edit-btn').forEach(btn => {
        btn.onclick = (e) => {
          const itemId = e.target.closest('.item').getAttribute('data-id');
          const donor = donors.find(d => d.id === itemId);
          if (donor) {
            if (DEBUG) console.log("Editing donor:", donor);
            editDonor(donor);
          }
        };
      });

      document.querySelectorAll('#donorList .delete-btn').forEach(btn => {
        btn.onclick = (e) => {
          const itemId = e.target.closest('.item').getAttribute('data-id');
          const donor = donors.find(d => d.id === itemId);
          if (donor) {
            if (DEBUG) console.log("Deleting donor:", donor);
            deleteDonor(donor);
          }
        };
      });

      // Expense buttons
      document.querySelectorAll('#expenseList .edit-btn').forEach(btn => {
        btn.onclick = (e) => {
          const itemId = e.target.closest('.item').getAttribute('data-id');
          const expense = expenses.find(e => e.id === itemId);
          if (expense) {
            if (DEBUG) console.log("Editing expense:", expense);
            editExpense(expense);
          }
        };
      });

      document.querySelectorAll('#expenseList .delete-btn').forEach(btn => {
        btn.onclick = (e) => {
          const itemId = e.target.closest('.item').getAttribute('data-id');
          const expense = expenses.find(e => e.id === itemId);
          if (expense) {
            if (DEBUG) console.log("Deleting expense:", expense);
            deleteExpense(expense);
          }
        };
      });
    }

    function checkLogin() {
      if (DEBUG) console.log("Login button clicked");
      const password = document.getElementById("adminPassword").value;
      const errorElement = document.getElementById("loginError");
      
      if (!password) {
        errorElement.innerText = "Please enter a password";
        if (DEBUG) console.log("Login failed - no password entered");
        return;
      }
      
      if (password === ADMIN_PASSWORD) {
        document.body.classList.add("logged-in");
        document.getElementById("loginForm").style.display = "none";
        errorElement.innerText = "";
        if (DEBUG) console.log("Login successful");
      } else {
        errorElement.innerText = "Incorrect password!";
        if (DEBUG) console.log("Login failed - incorrect password");
      }
    }

    function addDonor() {
      if (DEBUG) console.log("Add donor button clicked");
      const name = document.getElementById("donorName").value.trim();
      const amount = parseInt(document.getElementById("donationAmount").value);
      const errorElement = document.getElementById("donorError");
      const successElement = document.getElementById("donorSuccess");
      
      // Clear previous messages
      errorElement.innerText = "";
      successElement.innerText = "";
      
      // Validation
      if (!name) {
        errorElement.innerText = "Please enter donor name";
        if (DEBUG) console.log("Add donor failed - no name");
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        errorElement.innerText = "Please enter a valid amount";
        if (DEBUG) console.log("Add donor failed - invalid amount");
        return;
      }
      
      // Add to Firebase
      if (DEBUG) console.log("Adding donor to Firebase...");
      donorsRef.push({
        name: name,
        amount: amount,
        timestamp: Date.now()
      }, (error) => {
        if (error) {
          errorElement.innerText = "Error adding donor: " + error.message;
          if (DEBUG) console.error("Error adding donor:", error);
        } else {
          document.getElementById("donorName").value = "";
          document.getElementById("donationAmount").value = "";
          successElement.innerText = "Donor added successfully!";
          if (DEBUG) console.log("Donor added successfully");
          setTimeout(() => successElement.innerText = "", 3000);
        }
      });
    }

    function editDonor(donor) {
      if (DEBUG) console.log("Editing donor:", donor);
      const newName = prompt("Edit Donor Name", donor.name);
      if (newName === null) {
        if (DEBUG) console.log("Edit cancelled by user");
        return; // User cancelled
      }
      
      const newAmount = prompt("Edit Amount", donor.amount);
      if (newAmount === null) {
        if (DEBUG) console.log("Edit cancelled by user");
        return; // User cancelled
      }
      
      if (newName && newAmount && !isNaN(newAmount)) {
        if (DEBUG) console.log("Updating donor in Firebase...");
        donorsRef.child(donor.id).update({
          name: newName.trim(),
          amount: parseInt(newAmount),
          timestamp: Date.now()
        }, (error) => {
          if (error) {
            alert("Error updating donor: " + error.message);
            if (DEBUG) console.error("Error updating donor:", error);
          } else {
            if (DEBUG) console.log("Donor updated successfully");
          }
        });
      }
    }

    function deleteDonor(donor) {
      if (DEBUG) console.log("Deleting donor:", donor);
      if (confirm(`Are you sure you want to delete donor ${donor.name}?`)) {
        if (DEBUG) console.log("Deleting donor from Firebase...");
        donorsRef.child(donor.id).remove((error) => {
          if (error) {
            alert("Error deleting donor: " + error.message);
            if (DEBUG) console.error("Error deleting donor:", error);
          } else {
            if (DEBUG) console.log("Donor deleted successfully");
          }
        });
      } else {
        if (DEBUG) console.log("Delete cancelled by user");
      }
    }

    function addExpense() {
      if (DEBUG) console.log("Add expense button clicked");
      const name = document.getElementById("expenseName").value.trim();
      const amount = parseInt(document.getElementById("expenseAmount").value);
      const errorElement = document.getElementById("expenseError");
      const successElement = document.getElementById("expenseSuccess");
      
      // Clear previous messages
      errorElement.innerText = "";
      successElement.innerText = "";
      
      // Validation
      if (!name) {
        errorElement.innerText = "Please enter expense description";
        if (DEBUG) console.log("Add expense failed - no description");
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        errorElement.innerText = "Please enter a valid amount";
        if (DEBUG) console.log("Add expense failed - invalid amount");
        return;
      }
      
      // Add to Firebase
      if (DEBUG) console.log("Adding expense to Firebase...");
      expensesRef.push({
        name: name,
        amount: amount,
        timestamp: Date.now()
      }, (error) => {
        if (error) {
          errorElement.innerText = "Error adding expense: " + error.message;
          if (DEBUG) console.error("Error adding expense:", error);
        } else {
          document.getElementById("expenseName").value = "";
          document.getElementById("expenseAmount").value = "";
          successElement.innerText = "Expense added successfully!";
          if (DEBUG) console.log("Expense added successfully");
          setTimeout(() => successElement.innerText = "", 3000);
        }
      });
    }

    function editExpense(expense) {
      if (DEBUG) console.log("Editing expense:", expense);
      const newName = prompt("Edit Expense Name", expense.name);
      if (newName === null) {
        if (DEBUG) console.log("Edit cancelled by user");
        return; // User cancelled
      }
      
      const newAmount = prompt("Edit Amount", expense.amount);
      if (newAmount === null) {
        if (DEBUG) console.log("Edit cancelled by user");
        return; // User cancelled
      }
      
      if (newName && newAmount && !isNaN(newAmount)) {
        if (DEBUG) console.log("Updating expense in Firebase...");
        expensesRef.child(expense.id).update({
          name: newName.trim(),
          amount: parseInt(newAmount),
          timestamp: Date.now()
        }, (error) => {
          if (error) {
            alert("Error updating expense: " + error.message);
            if (DEBUG) console.error("Error updating expense:", error);
          } else {
            if (DEBUG) console.log("Expense updated successfully");
          }
        });
      }
    }

    function deleteExpense(expense) {
      if (DEBUG) console.log("Deleting expense:", expense);
      if (confirm(`Are you sure you want to delete expense ${expense.name}?`)) {
        if (DEBUG) console.log("Deleting expense from Firebase...");
        expensesRef.child(expense.id).remove((error) => {
          if (error) {
            alert("Error deleting expense: " + error.message);
            if (DEBUG) console.error("Error deleting expense:", error);
          } else {
            if (DEBUG) console.log("Expense deleted successfully");
          }
        });
      } else {
        if (DEBUG) console.log("Delete cancelled by user");
      }
    }
  </script>
</body>
  </html>
