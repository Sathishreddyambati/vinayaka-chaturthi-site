<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMR Vinayaka Funds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .section {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: calc(100% - 16px);
    }
    .item {
      margin: 5px 0;
    }
    .item span {
      display: inline-block;
      width: 60%;
    }
    .item button {
      background: red;
      margin-left: 10px;
    }
    .item .edit-btn {
      background: #4CAF50;
    }
    #adminPanel {
      display: none;
      margin-top: 20px;
    }
    #loginForm {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 300px;
      margin: 20px auto;
    }
    #loginForm input {
      width: calc(100% - 16px);
      margin-bottom: 10px;
    }
    #loginBtn {
      width: 100%;
    }
    .admin-controls {
      display: none;
    }
    .logged-in .admin-controls {
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>üôè MMR Vinayaka Donations</h2>

  <div class="section">
    <p><strong>Total Donations:</strong> ‚Çπ<span id="totalDonations">0</span></p>
    <p><strong>Total Expenses:</strong> ‚Çπ<span id="totalExpenses">0</span></p>
    <p><strong>Remaining:</strong> ‚Çπ<span id="remaining">0</span></p>
  </div>

  <div class="section">
    <h3>üë• Donors</h3>
    <div id="donorList"></div>
    <div class="admin-controls">
      <input type="text" id="donorName" placeholder="Donor Name" />
      <input type="number" id="donationAmount" placeholder="Amount" />
      <button onclick="addDonor()">Add Donor</button>
    </div>
  </div>

  <div class="section">
    <h3>üì¶ Expenses</h3>
    <div id="expenseList"></div>
    <div class="admin-controls">
      <input type="text" id="expenseName" placeholder="Expense Description" />
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <button onclick="addExpense()">Add Expense</button>
    </div>
  </div>

  <div id="loginForm">
    <h3>Admin Login</h3>
    <input type="password" id="adminPassword" placeholder="Enter Password" />
    <button id="loginBtn" onclick="checkLogin()">Login</button>
  </div>

  <script>
    let donors = JSON.parse(localStorage.getItem("donors")) || [];
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    const ADMIN_PASSWORD = "admin123"; // Change this to your preferred password

    function updateDisplay() {
      let donorHTML = "";
      let expenseHTML = "";
      let totalDonations = 0;
      let totalExpenses = 0;

      donors.forEach((donor, i) => {
        donorHTML += `
          <div class="item">
            <span>${donor.name}: ‚Çπ${donor.amount}</span>
            <button onclick="editDonor(${i})" class="edit-btn admin-controls">Edit</button>
            <button onclick="deleteDonor(${i})" class="admin-controls">Delete</button>
          </div>`;
        totalDonations += donor.amount;
      });

      expenses.forEach((expense, i) => {
        expenseHTML += `
          <div class="item">
            <span>${expense.name}: ‚Çπ${expense.amount}</span>
            <button onclick="editExpense(${i})" class="edit-btn admin-controls">Edit</button>
            <button onclick="deleteExpense(${i})" class="admin-controls">Delete</button>
          </div>`;
        totalExpenses += expense.amount;
      });

      document.getElementById("donorList").innerHTML = donorHTML;
      document.getElementById("expenseList").innerHTML = expenseHTML;
      document.getElementById("totalDonations").innerText = totalDonations;
      document.getElementById("totalExpenses").innerText = totalExpenses;
      document.getElementById("remaining").innerText = totalDonations - totalExpenses;
    }

    function checkLogin() {
      const password = document.getElementById("adminPassword").value;
      if (password === ADMIN_PASSWORD) {
        document.body.classList.add("logged-in");
        document.getElementById("loginForm").style.display = "none";
        alert("Login successful! Admin controls enabled.");
      } else {
        alert("Incorrect password!");
      }
      document.getElementById("adminPassword").value = "";
    }

    function addDonor() {
      let name = document.getElementById("donorName").value;
      let amount = parseInt(document.getElementById("donationAmount").value);
      if (name && amount) {
        donors.push({ name, amount });
        localStorage.setItem("donors", JSON.stringify(donors));
        document.getElementById("donorName").value = "";
        document.getElementById("donationAmount").value = "";
        updateDisplay();
      }
    }

    function deleteDonor(index) {
      if (confirm("Are you sure you want to delete this donor?")) {
        donors.splice(index, 1);
        localStorage.setItem("donors", JSON.stringify(donors));
        updateDisplay();
      }
    }

    function editDonor(index) {
      let newName = prompt("Edit Donor Name", donors[index].name);
      let newAmount = prompt("Edit Amount", donors[index].amount);
      if (newName && newAmount) {
        donors[index] = { name: newName, amount: parseInt(newAmount) };
        localStorage.setItem("donors", JSON.stringify(donors));
        updateDisplay();
      }
    }

    function addExpense() {
      let name = document.getElementById("expenseName").value;
      let amount = parseInt(document.getElementById("expenseAmount").value);
      if (name && amount) {
        expenses.push({ name, amount });
        localStorage.setItem("expenses", JSON.stringify(expenses));
        document.getElementById("expenseName").value = "";
        document.getElementById("expenseAmount").value = "";
        updateDisplay();
      }
    }

    function deleteExpense(index) {
      if (confirm("Are you sure you want to delete this expense?")) {
        expenses.splice(index, 1);
        localStorage.setItem("expenses", JSON.stringify(expenses));
        updateDisplay();
      }
    }

    function editExpense(index) {
      let newName = prompt("Edit Expense Name", expenses[index].name);
      let newAmount = prompt("Edit Amount", expenses[index].amount);
      if (newName && newAmount) {
        expenses[index] = { name: newName, amount: parseInt(newAmount) };
        localStorage.setItem("expenses", JSON.stringify(expenses));
        updateDisplay();
      }
    }

    updateDisplay();
  </script>
</body>
</html>
